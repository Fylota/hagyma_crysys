@startuml Buy
scale 5
participant "Fizetés kezelő" as paycomp
participant "Felhasználói adatkezelő" as user

-> paycomp : Fizetési kérés
activate paycomp
paycomp -> paycomp : Fizetés
activate paycomp
paycomp -> user: Hozzáférés adása a megvásárolt fájlhoz
activate user
paycomp <- - user
deactivate user
paycomp - -> paycomp
deactivate paycomp
<- - paycomp : Sikeres fizetés
deactivate paycomp




@enduml

